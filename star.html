<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>STAR_WARS_BR_ULTIMATE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #hud { position: absolute; inset: 0; pointer-events: none; color: #00f2ff; padding: 20px; }
        .target-box { position: absolute; top: 50%; left: 50%; width: 40px; height: 40px; border: 1px solid rgba(0, 242, 255, 0.5); transform: translate(-50%, -50%); }
        .target-box::before { content: ''; position: absolute; top: 50%; left: 50%; width: 2px; height: 10px; background: #00f2ff; transform: translate(-50%, -50%); }
        .target-box::after { content: ''; position: absolute; top: 50%; left: 50%; width: 10px; height: 2px; background: #00f2ff; transform: translate(-50%, -50%); }
        #warning { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); color: #ff0000; font-size: 24px; display: none; font-weight: bold; text-shadow: 0 0 10px red; }
        .bar { height: 6px; background: rgba(0, 242, 255, 0.2); width: 250px; margin-top: 5px; border-radius: 3px; }
        #hp-fill { height: 100%; background: #00f2ff; width: 100%; transition: 0.1s; border-radius: 3px; box-shadow: 0 0 10px #00f2ff; }
    </style>
</head>
<body>
    <div id="warning">ZONE DE DANGER PROCHE !</div>
    <div id="hud">
        <div class="flex justify-between">
            <div>
                <div class="text-xl font-bold tracking-widest">SYSTEM_INTEGRITY</div>
                <div class="bar"><div id="hp-fill"></div></div>
            </div>
            <div class="text-right">
                <div class="text-xl">BOGEYS_REMAINING: <span id="count">12</span></div>
                <div class="text-sm opacity-50">STABILIZER_DIST: <span id="dist">0</span>m</div>
            </div>
        </div>
        <div class="target-box"></div>
    </div>

    <script>
        let scene, camera, renderer, ship;
        let stars, asteroids = [], lasers = [], enemies = [];
        let player = { hp: 100, speed: 0.4, maxSpeed: 1.5, kills: 0 };
        let mouse = { x: 0, y: 0 };
        let zoneRadius = 600;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0x404040));
            const sun = new THREE.DirectionalLight(0xffffff, 1.5);
            sun.position.set(1, 1, 1);
            scene.add(sun);

            // --- CRÉATION DU VAISSEAU "INTERCEPTOR" ---
            ship = new THREE.Group();
            const whiteMat = new THREE.MeshStandardMaterial({color: 0xeeeeee});
            const darkMat = new THREE.MeshStandardMaterial({color: 0x333333});

            // Fuselage (Corps principal)
            const body = new THREE.Mesh(new THREE.ConeGeometry(0.4, 2.5, 8), whiteMat);
            body.rotation.x = -Math.PI / 2;
            ship.add(body);

            // Cockpit (Vitre bleue)
            const cockpit = new THREE.Mesh(new THREE.SphereGeometry(0.3, 16, 16), new THREE.MeshStandardMaterial({color: 0x00aaff, transparent: true, opacity: 0.6}));
            cockpit.position.set(0, 0.2, 0.3);
            cockpit.scale.set(1, 0.7, 1.5);
            ship.add(cockpit);

            // Ailes (4 ailes en X)
            const wingGeo = new THREE.BoxGeometry(1.8, 0.05, 1.2);
            for(let i=0; i<4; i++) {
                const wing = new THREE.Mesh(wingGeo, whiteMat);
                const pivot = new THREE.Group();
                wing.position.x = 1;
                pivot.add(wing);
                pivot.rotation.z = (Math.PI / 4) + (i * Math.PI / 2);
                ship.add(pivot);

                // Canons au bout des ailes
                const cannon = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.8), darkMat);
                cannon.rotation.x = Math.PI/2;
                cannon.position.set(1.8, 0, 0.4);
                pivot.add(cannon);
            }

            // Moteurs (Arrière)
            const engine = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 0.5), darkMat);
            engine.rotation.x = Math.PI/2;
            engine.position.z = 0.8;
            ship.add(engine);

            scene.add(ship);

            // --- ENVIRONNEMENT ---
            const starGeo = new THREE.BufferGeometry();
            const starPos = [];
            for(let i=0; i<5000; i++) starPos.push((Math.random()-0.5)*1800, (Math.random()-0.5)*1800, (Math.random()-0.5)*1800);
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
            scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.8})));

            for(let i=0; i<150; i++) {
                const ast = new THREE.Mesh(
                    new THREE.IcosahedronGeometry(2 + Math.random()*5, 0),
                    new THREE.MeshStandardMaterial({color: 0x555555, flatShading: true})
                );
                ast.position.set((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
                scene.add(ast);
                asteroids.push(ast);
            }

            for(let i=0; i<12; i++) spawnEnemy();

            // ZONE
            const zoneGeo = new THREE.SphereGeometry(zoneRadius, 32, 32);
            const zoneMat = new THREE.MeshBasicMaterial({color: 0x00f2ff, wireframe: true, transparent: true, opacity: 0.05});
            scene.add(new THREE.Mesh(zoneGeo, zoneMat));

            // EVENTS
            window.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            });
            window.addEventListener('mousedown', shoot);
            window.addEventListener('keydown', (e) => { if(e.code === 'Space') player.speed = player.maxSpeed; });
            window.addEventListener('keyup', (e) => { if(e.code === 'Space') player.speed = 0.4; });
        }

        function spawnEnemy() {
            const eGroup = new THREE.Group();
            const core = new THREE.Mesh(new THREE.SphereGeometry(1, 8, 8), new THREE.MeshStandardMaterial({color: 0xff0000}));
            const ring = new THREE.Mesh(new THREE.TorusGeometry(1.5, 0.1, 8, 24), new THREE.MeshStandardMaterial({color: 0xff0000}));
            eGroup.add(core, ring);
            eGroup.position.set((Math.random()-0.5)*800, (Math.random()-0.5)*800, (Math.random()-0.5)*800);
            scene.add(eGroup);
            enemies.push({mesh: eGroup, health: 3});
        }

        function shoot() {
            const laser = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.06, 6), new THREE.MeshBasicMaterial({color: 0x00f2ff}));
            laser.rotation.x = Math.PI / 2;
            laser.position.copy(ship.position);
            laser.quaternion.copy(ship.quaternion);
            laser.userData.velocity = new THREE.Vector3(0, 0, -8).applyQuaternion(ship.quaternion);
            scene.add(laser);
            lasers.push(laser);
        }

        function animate() {
            requestAnimationFrame(animate);

            // --- CONTRÔLES NON-INVERSÉS (VISÉE DIRECTE) ---
            ship.rotation.y -= mouse.x * 0.045; // Gauche/Droite
            ship.rotation.x -= mouse.y * 0.045; // Haut/Bas
            ship.rotation.z = THREE.MathUtils.lerp(ship.rotation.z, -mouse.x * 1.2, 0.08); // Roulis automatique

            const moveDir = new THREE.Vector3(0, 0, -player.speed).applyQuaternion(ship.quaternion);
            ship.position.add(moveDir);

            // Caméra fluide
            const camOffset = new THREE.Vector3(0, 1.4, 5).applyQuaternion(ship.quaternion);
            camera.position.lerp(ship.position.clone().add(camOffset), 0.1);
            camera.lookAt(ship.position.clone().add(new THREE.Vector3(0,0,-10).applyQuaternion(ship.quaternion)));

            // Lasers
            lasers.forEach((l, i) => {
                l.position.add(l.userData.velocity);
                enemies.forEach((en, ei) => {
                    if(l.position.distanceTo(en.mesh.position) < 5) {
                        scene.remove(en.mesh); enemies.splice(ei, 1);
                        scene.remove(l); lasers.splice(i, 1);
                        document.getElementById('count').innerText = enemies.length;
                    }
                });
            });

            // Zone & HUD
            zoneRadius -= 0.03;
            const dist = ship.position.length();
            document.getElementById('dist').innerText = Math.floor(dist);
            if(dist > zoneRadius) {
                player.hp -= 0.3;
                document.getElementById('warning').style.display = 'block';
            } else {
                document.getElementById('warning').style.display = 'none';
            }

            document.getElementById('hp-fill').style.width = player.hp + '%';
            if(player.hp <= 0) location.reload();

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
