<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Hack | Baptiste Duval</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fira Code', monospace; background-color: #020617; color: #00ff41; overflow: hidden; }
        .scanline { width: 100%; height: 100px; z-index: 10; background: linear-gradient(0deg, rgba(0, 255, 65, 0) 0%, rgba(0, 255, 65, 0.1) 50%, rgba(0, 255, 65, 0) 100%); opacity: 0.1; position: absolute; bottom: 100%; animation: scanline 6s linear infinite; pointer-events: none; }
        @keyframes scanline { 0% { bottom: 100%; } 100% { bottom: -100px; } }
        .crt::before { content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); z-index: 2; background-size: 100% 2px, 3px 100%; pointer-events: none; }
        .word-btn { transition: all 0.2s; cursor: pointer; padding: 0 4px; }
        .word-btn:hover { background: #00ff41; color: #020617; }
        #log::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4 crt">
    <div class="scanline"></div>

    <div class="max-w-4xl w-full border-2 border-[#00ff41]/30 bg-[#020617] p-8 rounded shadow-[0_0_20px_rgba(0,255,65,0.2)]">
        <header class="mb-8 border-b border-[#00ff41]/30 pb-4 flex justify-between items-end">
            <div>
                <h1 class="text-xl font-bold uppercase tracking-tighter">ROBCO INDUSTRIES (TM) TERMLINK</h1>
                <p class="text-xs">TENTATIVES RESTANTES : <span id="attempts">4</span></p>
            </div>
            <div class="text-right text-[10px] opacity-70">
                PORT: 8080<br>USER: BAPTISTE_DUVAL
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div id="grid-1" class="font-mono text-sm leading-relaxed opacity-80"></div>
            <div id="grid-2" class="font-mono text-sm leading-relaxed opacity-80"></div>

            <div class="border-l border-[#00ff41]/30 pl-6 flex flex-col h-[400px]">
                <div id="log" class="flex-grow overflow-y-auto text-[11px] space-y-2 mb-4">
                    <div>> INITIALISATION DU SYSTÈME...</div>
                    <div>> VÉRIFICATION DES SECTEURS...</div>
                    <div>> MOT DE PASSE REQUIS.</div>
                </div>
                <div class="text-xs border-t border-[#00ff41]/30 pt-4">
                    STATUS: <span id="status" class="animate-pulse">EN ATTENTE</span>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="index.html" class="text-[10px] uppercase border border-[#00ff41] px-4 py-1 hover:bg-[#00ff41] hover:text-black transition">Quitter le système</a>
        </div>
    </div>

    <script>
        const WORDS = ["NETWORK", "ROUTING", "STORAGE", "VIRTUAL", "DYNAMIC", "RECORDS", "SERVICE", "KITCHEN", "FIREWALL", "SYSTEMS", "KEYWORD", "PHANTOM", "CONTROL", "MONITOR", "PROTECT"];
        let targetWord = "";
        let attempts = 4;
        const wordLength = 7;

        function initGame() {
            targetWord = WORDS[Math.floor(Math.random() * WORDS.length)];
            console.log("Solution: " + targetWord); // Pour toi ;)
            
            renderGrid("grid-1");
            renderGrid("grid-2");
        }

        function renderGrid(containerId) {
            const container = document.getElementById(containerId);
            let html = "";
            for (let i = 0; i < 15; i++) {
                let addr = "0x" + Math.floor(Math.random() * 65535).toString(16).toUpperCase().padStart(4, '0');
                let noise = generateNoise(12);
                
                // Une chance sur 5 d'insérer un mot
                if (Math.random() > 0.8 && WORDS.length > 0) {
                    let word = WORDS[Math.floor(Math.random() * WORDS.length)];
                    html += `<div>${addr} ${noise.substring(0, 3)}<span class="word-btn" onclick="checkWord('${word}')">${word}</span>${noise.substring(3, 5)}</div>`;
                } else {
                    html += `<div>${addr} ${noise}</div>`;
                }
            }
            container.innerHTML = html;
        }

        function generateNoise(len) {
            const chars = "!@#$%^&*()_+=-[]{}|;:,.<>?/";
            let result = "";
            for (let i = 0; i < len; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
            return result;
        }

        function checkWord(word) {
            if (attempts <= 0) return;

            const log = document.getElementById('log');
            let likeness = 0;
            
            // Calcul de la ressemblance (likeness)
            for (let i = 0; i < word.length; i++) {
                if (word[i] === targetWord[i]) likeness++;
            }

            const entry = document.createElement('div');
            entry.innerHTML = `> ${word}<br>> RÉSULTAT : ${likeness}/${wordLength} CORRECT(S)`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;

            if (word === targetWord) {
                document.getElementById('status').innerText = "ACCÈS AUTORISÉ";
                document.getElementById('status').classList.remove('text-[#00ff41]');
                document.getElementById('status').classList.add('text-cyan-400');
                alert("SYSTÈME DÉVERROUILLÉ. BIENVENUE ADMIN.");
            } else {
                attempts--;
                document.getElementById('attempts').innerText = attempts;
                if (attempts === 0) {
                    document.getElementById('status').innerText = "TERMINAL VERROUILLÉ";
                    alert("ÉCHEC CRITIQUE. ALERTE SÉCURITÉ ENVOYÉE.");
                    location.reload();
                }
            }
        }

        initGame();
    </script>
</body>
</html>
